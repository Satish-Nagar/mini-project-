<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selective Options Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .done-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Record</h1>
    </header>

    <div class="form-container">
        <form action="student-record.html" method="post">
            <label for="selectDate">Select Date:</label>
            <input type="date" id="selectDate" name="selectDate" required>

            <label for="selectCollege">Select College:</label>
            <select id="selectCollege" name="selectCollege" required>
                <option value="BIST">BIST</option>
                <option value="BIRT">BIRT</option>
                <option value="BIRTS">BIRTS</option>
            </select>

            <label for="selectBranch">Select Branch:</label>
            <select id="selectBranch" name="selectBranch" required>
                <option value="cse">CSE</option>
                <option value="me">ME</option>
                <option value="ex">EX</option>
                <option value="civil">Civil</option>
                <option value="ec">EC</option>
            </select>

            <label for="selectSemester">Select Semester:</label>
            <select id="selectSemester" name="selectSemester" required>
                <option value="1st">1st Sem</option>
                <option value="2nd">2nd Sem</option>
                <option value="3rd">3rd Sem</option>
                <option value="4th">4th Sem</option>
                <option value="5th">5th Sem</option>
                <option value="6th">6th Sem</option>
                <option value="7th">7th Sem</option>
                <option value="8th">8th Sem</option>
            </select>

            <label for="selectSection">Select Section:</label>
            <select id="selectSection" name="selectSection" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="subjectCode">Enter Subject Code:</label>
            <input type="text" id="subjectCode" name="subjectCode" placeholder="Subject Code" required>

            <button type="submit" class="done-button">Done</button>
        </form>
    </div>

</body>

</html>
